<ion-view title="{{ &quot;测验结果&quot; }}" hide-back-button="true" cache-view="false"><ion-content><h4 class="report-title"><span>正确：{{ passCount }}</span><span>错误：{{ $data.testResults.length - passCount }}</span></h4><div class="list test-report"><a href="#/test-view" ng-repeat="r in $data.testResults" ng-click="$data.selectedTestId = r.id" ng-class="{&quot;green&quot;: r.pass, &quot;red&quot;: !r.pass}" class="item"><i ng-class="{&quot;ion-checkmark-round&quot;: r.pass, &quot;ion-close-round&quot;: !r.pass}" class="icon"></i><span>{{ $data.getTestById(r.id).q }}</span></a></div><div class="padding"><button type="button" ng-click="gotoHomePage()" class="button button-block button-positive">回主菜单</button></div></ion-content></ion-view>

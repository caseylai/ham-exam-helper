<ion-view title="{{ &quot;测验模式&quot; }}" cache-view="false"><ion-content><div class="progress-bar stable-bg"><div ng-style="{width: getProgress()}" class="progress positive-bg"></div><span>{{ randomTestIds.length - testIndex }}</span></div><div class="test padding"><h4>{{ testIndex + ". " + test.q }}</h4><img ng-src="img/tests/{{ test.p }}" ng-show="test.p"/><hr/><ul><li ng-repeat="c in shuffledChoices"><label><input type="radio" name="group-{{ testIndex }}" ng-model="models[testIndex]" ng-value="c"/><span ng-class="{&quot;green&quot;: models[testIndex] !== undefined &amp;&amp; c == rightChoice, &quot;red&quot;: models[testIndex] !== undefined &amp;&amp; c == models[testIndex] &amp;&amp; c != rightChoice}">{{ c }}<i ng-show="models[testIndex] !== undefined &amp;&amp; (c == rightChoice || c == models[testIndex])" ng-class="{&quot;ion-checkmark-round&quot;: c == rightChoice, &quot;ion-close-round&quot;: c != rightChoice}" class="icon"></i></span></label></li></ul><button type="button" ng-hide="models[testIndex] === undefined || models[testIndex] == rightChoice" ng-click="nextTest()" ng-bind="testIndex == randomTestIds.length ? &quot;完成测验&quot; : &quot;下一题&quot;" class="button button-block button-positive"></button></div></ion-content></ion-view>
